<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dn.melaku Online Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card shadow-lg p-4">
        <h2 class="text-center text-info mb-4"> Registration Form</h2>

        <form id="musicForm">
          <div class="mb-3">
            <input type="text" class="form-control" id="name" placeholder="Full Name" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
          </div>

          <div class="mb-3">
            <label class="fw-semibold">Instruments You Want to Learn:</label>
            <div class="d-flex flex-wrap gap-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="instrument" value="Begena" id="begena">
                <label class="form-check-label" for="begena">Begena</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="instrument" value="Kirar" id="kirar">
                <label class="form-check-label" for="kirar">Kirar</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="instrument" value="Mesenqo" id="mesenqo">
                <label class="form-check-label" for="mesenqo">Mesenqo</label>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <textarea class="form-control" id="message" rows="3" placeholder="Additional Information (optional)"></textarea>
          </div>

          <button type="submit" class="btn btn-info text-white w-100">Register</button>
        </form>

      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
