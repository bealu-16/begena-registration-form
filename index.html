<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traditional Music Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Registration Form for Begena, Kirar & Mesenqo Lessons</h2>
    <form id="musicForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="instrument">Instrument You Want to Learn:</label>
      <select id="instrument" name="instrument" required>
        <option value="">Select...</option>
        <option value="Begena">Begena</option>
        <option value="Kirar">Kirar</option>
        <option value="Mesenqo">Mesenqo</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <p id="success"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
